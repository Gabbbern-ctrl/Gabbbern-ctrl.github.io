<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Prenotazioni - Reception</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
    function includeHTML() {
        fetch("header-footer.html")
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");

                document.getElementById("header").innerHTML = doc.getElementById("header").innerHTML;
                document.getElementById("footer").innerHTML = doc.getElementById("footer").innerHTML;
            });
    }


    window.addEventListener("DOMContentLoaded", includeHTML);
</script>

<body>

<div id="header"></div>

<h1>Gestione Prenotazioni</h1>
<div id="booking-list">
    <p>Caricamento in corso...</p>
</div>

<script src="reception.js"></script>

<div id="footer"></div>

</body>
</html>
