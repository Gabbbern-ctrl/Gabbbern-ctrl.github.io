<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - Onda Sicula</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/icoONDASICULA.ico" type="image/x-icon">
</head>
<body>
<section class="register-section">
    <h2>Registrazione</h2>
    <form action="#" method="post" class="register-form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
        </div>

        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" placeholder="Il tuo cognome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="esempio@dominio.it" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Almeno 6 caratteri" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Conferma Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Ripeti la password" required>
        </div>

        <div class="form-group">
            <button type="submit">Registrati</button>
        </div>

        <div class="login-cta">
            <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
        </div>
    </form>
</section>
</body>
</html>
