<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onda Sicula</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/icoONDASICULA.ico" type="image/x-icon">
</head>

<script>
    function includeHTML() {
        fetch("header-footer.html")
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");

                document.getElementById("header").innerHTML = doc.getElementById("header").innerHTML;
                document.getElementById("footer").innerHTML = doc.getElementById("footer").innerHTML;
            });
    }


    window.addEventListener("DOMContentLoaded", includeHTML);
</script>

<body>
    <div id="header"></div>
    <div class="home">
        <div class="logo-home">
            <img src="IMG/Logo.png" alt="Logo" class="foto-home" />
        </div>

        <div class="testo-home">
            <h1>ONDA SICULA</h1>
            <p>Ospitalit√† siciliana, emozioni senza tempo</p>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
