<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/icoONDASICULA.ico" type="image/x-icon">
</head>

<script>
    function includeHTML() {
        fetch("header-footer.html")
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");

                document.getElementById("header").innerHTML = doc.getElementById("header").innerHTML;
                document.getElementById("footer").innerHTML = doc.getElementById("footer").innerHTML;
            });
    }


    window.addEventListener("DOMContentLoaded", includeHTML);
</script>


<body>
    <div id="header"></div>
    <nav>
        <a href="#prenotazioni">Prenotazioni</a>
        <a href="#camere">Camere</a>
        <a href="#contatti">Contatti</a>
    </nav>
    <main>
        <section id="prenotazioni">
            <h2>Prenotazioni</h2>
            <p>Gestisci le prenotazioni dei clienti.</p>
            <a href="#" class="button">Visualizza Prenotazioni</a>
        </section>
        <section id="camere">
            <h2>Camere</h2>
            <p>Visualizza e aggiorna le informazioni sulle camere disponibili.</p>
            <a href="#" class="button">Gestisci Camere</a>
        </section>
        <section id="contatti">
            <h2>Contatti</h2>
            <p>Contatta il nostro staff per assistenza.</p>
            <a href="#" class="button">Contattaci</a>
        </section>
    </main>
    <div id="footer"></div>
</body>
</html>
