<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Creatori - Onda Sicula</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/icoONDASICULA.ico" type="image/x-icon">
</head>

<script>
  function includeHTML() {
    fetch("header-footer.html")
            .then(response => response.text())
            .then(data => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(data, "text/html");

              document.getElementById("header").innerHTML = doc.getElementById("header").innerHTML;
              document.getElementById("footer").innerHTML = doc.getElementById("footer").innerHTML;
            });
  }


  window.addEventListener("DOMContentLoaded", includeHTML);
</script>

<body>

<div id="header"></div>

<main class="contatti-container">

    </div>
  </div>

  <div class="contatto right">
    <img src="IMG/Noi/Gabriele.jpeg" alt="Gabriele Bernava">
    <div class="info">

</html>
